<!doctype html>
<html lang="fa_IR" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bluebank-clone</title>
  <link rel="stylesheet" href="./src/scss/stylesheet.scss" />
</head>

<body>
  <!-- header of website -->
  <header class="site-header">
    <!-- entry-banner -->
    <div id="entry-banner">
      <div class="container">
        <!-- picture tag that displays banner for mobile and desktop -->
        <picture>
          <source media="(min-width:1001px)" srcset="./public/blu-banner-desktop.webp" />
          <img src="./public/blu-banner-mobile.webp" alt="ٔدو هدیه ۱۰۰ هزار تومانی مخصوص فرستنده و گیرنده" />
        </picture>

        <!-- close button for entry-banner -->
        <button id="closeBtn" class="btn"></button>
      </div>
    </div>

    <!-- header navigation & logo & download link -->
    <div class="container">
      <!-- navbar-toggler button display only in mobile & tablet -->
      <button id="navbarToggler" type="button" class="btn"></button>

      <!-- navigaion list and logo -->
      <nav>
        <a href="#"><img src="./public/logo.svg" alt="صفحه خانه" /></a>
        <ul>
          <li><a href="#">خدمات</a></li>
          <li><a href="#">وام</a></li>
          <li><a href="#">بازکردن حساب</a></li>
          <li><a href="#">بلوجونیور</a></li>
          <li><a href="#">تماس با ما</a></li>
          <li><a href="#">سوالات متداول</a></li>
          <li><a href="#">بلاگ</a></li>
        </ul>
      </nav>

      <!-- download link for desktop -->
      <a href="#" class="btn"> دانلود و نصب بلو</a>

      <!-- download link for mobile and tablet -->
      <a href="#" class="btn"><img src="./public/download-blu.svg" alt="دانلود اپ بلو" /></a>
    </div>
  </header>

  <!-- main content -->
  <main>
    <div class="container">

      <!-- hero section -->
      <section class="hero-section">

      <!-- hero section body and content -->
        <div class="hero-body">
          <h1><span class="text-primary">بلو،</span> بانک ولی دوست‌داشتنی</h1>
          <p>
            بلو،بانکی تمام دیجیتال است که همه عملیات بانکی کاملا آنلاین و با
            اپلیکیشن بلو انجام می‌شود.
          </p>
          <a href="#" class="btn btn-primary">دانلود اپلیکیشن</a>
          <button type="button" class="btn btn-nude text-primary">
            ویديومعرفی بلو
          </button>
        </div>

      </section>
    </div>
  </main>
</body>

</html>
